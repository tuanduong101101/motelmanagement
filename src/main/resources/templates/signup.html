<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <title>Đăng kí tài khoản </title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Đăng kí tài khoản </h1>
  </div>
  <form th:action="@{/process_register}" th:object="${users}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Name </label>
        <div class="col-8">
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Phone: </label>
        <div class="col-8">
          <input type="text" th:field="*{phone}" class="form-control"
                 required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Address </label>
        <div class="col-8">
          <input type="text" th:field="*{address}" class="form-control"
                 required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Gender </label>
        <div class="col-8">
          <input type="text" th:field="*{gender}" class="form-control" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">DOB </label>
        <div class="col-8">
          <input type="date" th:field="*{dob}" class="form-control" required />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Role </label>
        <div class="col-8">
          <input type="text" th:field="*{role}" class="form-control" required />
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
